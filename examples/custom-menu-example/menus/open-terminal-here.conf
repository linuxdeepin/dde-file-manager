# Custom Menu Script: Open a terminal emulator in the current or selected directory.
# Supports blank area right-click (opens current directory) and
# single directory right-click (opens that directory).
# Requires: deepin-terminal (pre-installed on Deepin/UOS), or xterm as fallback.

[Menu Entry]
Version=1.0
Comment=Open terminal in current or selected directory
Comment[zh_CN]=在当前/所选目录中打开终端

Actions=OpenTerminalBlank:OpenTerminalDir

[Menu Action OpenTerminalBlank]
Name=Open Terminal Here
Name[zh_CN]=在此处打开终端
X-DFM-MenuTypes=BlankSpace
X-DFM-SupportSchemes=file
PosNum=6
Exec=__SCRIPTS_DIR__/open-terminal-here.sh %p

[Menu Action OpenTerminalDir]
Name=Open Terminal Here
Name[zh_CN]=在此处打开终端
X-DFM-MenuTypes=SingleDir
X-DFM-SupportSchemes=file
PosNum=6
Exec=__SCRIPTS_DIR__/open-terminal-here.sh %f
