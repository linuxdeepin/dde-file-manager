#
# Custom Menu Script: Copy the absolute path of the selected file or directory
# to the system clipboard.
# Requires: xclip (sudo apt install xclip) or xsel (sudo apt install xsel)

[Menu Entry]
Version=1.0
Comment=Copy absolute path to clipboard
Comment[zh_CN]=复制完整路径到剪贴板

Actions=CopyPath

[Menu Action CopyPath]
Name=Copy Path
Name[zh_CN]=复制路径
X-DFM-MenuTypes=SingleFile:SingleDir
X-DFM-SupportSchemes=file
PosNum=10
Exec=__SCRIPTS_DIR__/copy-path.sh %f
